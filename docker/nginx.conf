user www-data;
worker_processes 8;
pid /run/nginx.pid;
error_log /dev/stdout;

events {
    worker_connections  1024;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  client_max_body_size 32m;
  #tcp_nopush     on;

  access_log /dev/stdout;

  gzip on;
  gzip_http_version  1.1;
  gzip_comp_level    5;
  gzip_min_length    256;
  gzip_proxied       any;
  gzip_vary          on;
  gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/rss+xml
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  font/opentype
  image/svg+xml
  image/x-icon
  text/css
  text/plain
  text/x-component;

  server {
    listen   80;
    server_tokens off;

    root /var/www/public;
    index index.php;

    server_name _;

    location ~ .(css|js|jpe?g|gif|ico|png|xml|otf|ttf|eot|woff|svg|woff2)$ {
      root /var/www/public;
      expires 7d;
    }

    location / {
      if ($request_method = OPTIONS ) {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST,GET,OPTIONS,PUT,DELETE,PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type,x-requested-with,X-Auth-Token,Origin,Authorization,X-Locale,X-Domain,X-XSRF-TOKEN' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Type,x-requested-with,X-Auth-Token,Origin,Authorization,X-Locale,X-Domain,X-XSRF-TOKEN' always;
        return 200;
      }
      try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
      fastcgi_pass unix:/var/run/php-fpm.sock;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_buffering off;
      include fastcgi_params;
      fastcgi_read_timeout 100;
    }
  }
}
